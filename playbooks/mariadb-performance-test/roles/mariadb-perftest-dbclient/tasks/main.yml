- name: Add repo file
  template: src=mariadb_centos.repo.j2 dest=/etc/yum.repos.d/mariadb.repo owner=root group=root mode=0644
  become: True
  become_user: root

- name: Install MariaDB
  yum: name={{ item }} enablerepo=mariadb state=present
